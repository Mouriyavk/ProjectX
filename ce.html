<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project X - Create Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black via-slate-900 to-indigo-900 text-white min-h-screen">

  <!-- Create Event Page -->
  <section class="max-w-2xl mx-auto py-16 px-4">
    <h1 class="text-4xl font-extrabold text-center text-indigo-300 mb-10">Create a New Event</h1>

    <form class="bg-white bg-opacity-10 backdrop-blur-lg p-8 rounded-xl shadow-xl space-y-6">
      <div>
        <label for="eventName" class="block text-lg mb-1 text-indigo-200">Event Name</label>
        <input type="text" id="eventName" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-20 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter the event name" required />
      </div>

      <div>
        <label for="eventDescription" class="block text-lg mb-1 text-indigo-200">Description</label>
        <textarea id="eventDescription" rows="4" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-20 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Whatâ€™s the event about?" required></textarea>
      </div>

      <div>
        <label for="eventLocation" class="block text-lg mb-1 text-indigo-200">Location</label>
        <input type="text" id="eventLocation" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-20 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="E.g., Room 101, Main Hall" required />
      </div>

      <div class="flex gap-4">
        <div class="w-1/2">
          <label for="eventDate" class="block text-lg mb-1 text-indigo-200">Date</label>
          <input type="date" id="eventDate" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-20 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
        </div>
        <div class="w-1/2">
          <label for="eventTime" class="block text-lg mb-1 text-indigo-200">Time</label>
          <input type="time" id="eventTime" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-20 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
        </div>
      </div>

      <div>
        <label for="eventCategory" class="block text-lg mb-1 text-indigo-200">Category</label>
        <select id="eventCategory" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-20 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option>Birthday Bash</option>
          <option>College Party</option>
          <option>Love Proposal</option>
          <option>Corporate Meetup</option>
          <option>Workshop</option>
          <option>Other</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-indigo-400 hover:bg-indigo-300 text-black font-bold px-10 py-3 rounded-full shadow-xl hover:scale-105 transition-all duration-300 text-lg">
          ðŸš€ Create Event
        </button>
      </div>
    </form>
  </section>

</body>
</html>
