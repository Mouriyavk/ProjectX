<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project X - Campus Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@popmotion/popmotion/dist/popmotion.global.min.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .menu-icon {
      display: inline-block;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    .menu-icon.active {
      transform: rotate(90deg) scale(1.2);
    }
    #nav-menu.animate {
      animation: slideDown 0.4s ease-out forwards;
    }
    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-gray-800 to-slate-900 text-white min-h-screen">

  <!-- Navbar -->
  <nav class="flex flex-wrap justify-between items-center px-6 py-4 bg-slate-800 bg-opacity-70 backdrop-blur-md sticky top-0 z-50 shadow-md fade-in">
    <h1 class="text-2xl md:text-3xl font-extrabold tracking-widest text-teal-300">PROJECT X</h1>
    <button id="menu-toggle" class="md:hidden text-teal-200 focus:outline-none menu-icon">
      &#9776;
    </button>
    <ul id="nav-menu" class="hidden md:flex flex-col md:flex-row md:items-center gap-6 text-teal-200 font-medium text-base w-full md:w-auto mt-4 md:mt-0">
      <li><a href="./events.html" class="hover:text-white transition">Events</a></li>
      <li><a href="./lb.html" class="hover:text-white transition">Leaderboard</a></li>
      <li><a href="#rewards" class="hover:text-white transition">XP Rewards</a></li>
      <li><a href="./ce.html" class="hover:text-white transition">Create Event</a></li>
      <li><a href="#login" class="hover:text-white transition">Login</a></li>
    </ul>
  </nav>

  <!-- Leaderboard Section -->
  <section id="leaderboard" class="py-20 px-6 max-w-4xl mx-auto fade-in">
    <h2 class="text-4xl font-bold text-center text-emerald-300 mb-10">üèÜ Leaderboard</h2>
    <div class="bg-gray-900 rounded-xl shadow-lg overflow-hidden">
      <table class="w-full text-left">
        <thead class="bg-gray-800 text-emerald-200 text-sm uppercase">
          <tr>
            <th class="py-4 px-6">Rank</th>
            <th class="py-4 px-6">Name</th>
            <th class="py-4 px-6">Points</th>
            <th class="py-4 px-6">Department</th>
          </tr>
        </thead>
        <tbody class="text-gray-300">
          <tr class="border-b border-gray-700 hover:bg-gray-800 transition">
            <td class="py-4 px-6 font-bold text-emerald-300">1</td>
            <td class="py-4 px-6">Aryan Kumar</td>
            <td class="py-4 px-6">1280 XP</td>
            <td class="py-4 px-6">CSE</td>
          </tr>
          <tr class="border-b border-gray-700 hover:bg-gray-800 transition">
            <td class="py-4 px-6 font-bold">2</td>
            <td class="py-4 px-6">Meera Raj</td>
            <td class="py-4 px-6">1190 XP</td>
            <td class="py-4 px-6">EEE</td>
          </tr>
          <tr class="border-b border-gray-700 hover:bg-gray-800 transition">
            <td class="py-4 px-6 font-bold">3</td>
            <td class="py-4 px-6">Dev Patel</td>
            <td class="py-4 px-6">1120 XP</td>
            <td class="py-4 px-6">MECH</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-6 sm:py-8 text-center text-sm text-gray-400 border-t border-gray-600 fade-in">
    &copy; 2025 Project X. All rights reserved. Made with ‚òï and chaos.
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('hidden');
      navMenu.classList.toggle('animate');
      menuToggle.classList.toggle('active');
    });

    const fadeEls = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });
    fadeEls.forEach(el => observer.observe(el));
  </script>

</body>
</html>
